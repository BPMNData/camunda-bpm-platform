<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Request</label>
    <div class="controls">
      <output value=""#{processVariables['inputData']}"/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Inbound Flight Number</label>
    <div class="controls">
      <input form-field type="string" name="inboundFlightNumber"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Destination</label>
    <div class="controls">
      <input form-field type="string" name="outboundFlightNumber"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Price</label>
    <div class="controls">
      <input form-field type="string" name="price"></input>
    </div>
  </div>
</form>
