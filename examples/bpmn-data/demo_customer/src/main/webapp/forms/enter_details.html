<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Departure</label>
    <div class="controls">
      <input form-field type="string" name="departure"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Destination</label>
    <div class="controls">
      <input form-field type="string" name="destination"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Start date</label>
    <div class="controls">
      <input form-field type="string" name="start_date"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Return date</label>
    <div class="controls">
      <input form-field type="string" name="return_date"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Hotel</label>
    <div class="controls">
      <input form-field type="string" name="hotel"></input>
    </div>
  </div>
</form>
