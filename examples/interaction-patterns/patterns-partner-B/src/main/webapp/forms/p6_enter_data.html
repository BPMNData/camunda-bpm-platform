<form class="form-horizontal">
  <div class="control-group">
    <div class="controls">
      <label class="control-label">Conversation number to which this message belongs</label>
      <input form-field type="string" name="conversationNumber"></input>
    </div>
    <div class="controls">
      <label class="control-label">Response Text in the Message (put "finish" to end the conversation)</label>
      <input form-field type="string" name="text"></input>
    </div>
  </div>
</form>
