<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Response Text</label>
    <div class="controls">
      <input form-field type="string" name="responseText"></input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Send another message after this one?</label>
    <div class="controls">
      <input form-field type="boolean" name="sendAnother"></input>
    </div>
  </div>

</form>
