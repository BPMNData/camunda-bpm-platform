<div>

  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <th>ID</th>
      <th>Starttime</th>
      <th>Business Key</th>
      <th>State</th>
    </thead>
    <tbody>
      <tr ng-repeat="processInstance in processInstances">
        <td title="{{ processInstance.id }}">
          <a href="#/process-definition/{{ processDefinitionId }}/process-instance/{{ processInstance.id }}">
            {{ processInstance.id | shorten:8 }}
          </a>
        </td>
        <td>{{ processInstance.startTime }}</td>
        <td>{{ processInstance.businessKey }}</td>
        <td>
          <div state-circle incidents="processInstance.incidents" />
        </td>
      </tr>
    </tbody>
  </table>

  <div paginator total-pages="pages.total" current-page="pages.current" />
</div>
