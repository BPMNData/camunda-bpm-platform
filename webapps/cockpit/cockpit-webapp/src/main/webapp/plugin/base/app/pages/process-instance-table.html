<div>

  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <th>ID</th>
      <th>Starttime</th>
      <th>Business Key</th>
      <th>State</th>
    </thead>
    <tbody>
      <tr ng-repeat="processInstance in processInstances">
        <td><span title="{{ processInstance.id }}">{{ shortCutProcessInstanceId(processInstance.id) }}</span></td>
        <td>{{ processInstance.startTime }}</td>
        <td>{{ processInstance.businessKey }}</td>
        <td>
          <span ngm-if="hasFailedJobs(processInstance)" class="badge badge-important">&nbsp;</span>
          <span ngm-if="!hasFailedJobs(processInstance)" class="badge badge-success">&nbsp;</span>
        </td>
      </tr>    
    </tbody>
  </table>
  
  <div paginator num-rows="numInstances" offset="1" current-page="currentPage" />
  <!-- #/processInstance/asedf?page=5 current-page="10" max-pages="100" -->
</div>
